{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% load crispy_forms_tags %}


{% block content %}
  <div class="mt-3 mb-3">
    <h2>Edit Profile</h2>
  </div>
    <div class="row justify-content-center">
      <div class="col-8">
        <form action="." method="post">
          {{ user_form|crispy }}
          {{ profile_form|crispy }}
          {% csrf_token %}
          <div class="row justify-content-center">
            <button type="submit" class="btn btn-success" value="Save Changes">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
{% endblock %}
